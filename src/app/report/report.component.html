<div class="report">
  <h1 class="heading">Report Encounter<span>Safety on Mars is your responsibility</span></h1>
  <form [formGroup]='reportForm'>
    <fieldset>
      <div class='select-wrap'>
        <select name="alien-type" id="">
          <option value="">Select alien type</option>
          <option *ngFor='let alien of marsAliens' value="{{ alien.type }}">{{alien.type}}</option>
        </select>
      </div>
      <textarea placeholder='Action Taken' required name="report" cols="30" rows="10"></textarea>
    </fieldset>
    <button type="button" (click)="logEncounter()">Log Encounter</button>
    <fieldset>
      <button class="button">Submit Report</button>
    </fieldset>
  </form>
</div>
